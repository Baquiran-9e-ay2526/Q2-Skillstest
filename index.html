<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2 Skills Test - OBMC Enrollment Form</title>

    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">

  <nav class="navbar">
      <div class="nav-left">
          <img src="logo.png" alt="Logo" class="logo">
            <span class="enroll-text">Enroll Now</span>
     </div>
  
      <div class="nav-right">
        <input type="text" placeholder="Search" class="search-input">
          <button class="search-btn">Search</button>
     </div>
  </nav>

    <header class="header">
      <div class="header-content">
        <img src="Logo.png" alt="OBMC Logo" class="logo" />
          <div class="text">
            <h1>OBMC Student Enrollment Form</h1>
         <p>Fill out the form below to enroll for the upcoming school year.</p>
      </div>
    </div>  

    <div class="form-container">
        <form>
          <section>
             <h2>Student Information</h2>
             <div class="row">
            <div class="input-group">
                <label>First Name</label>
              <input type="text" placeholder="John">
                        </div>
            
       <div class="input-group">
        <label>Last Name</label>
          <input type="text" placeholder="Doe">
     </div>
  </div>
        
      <div class="row triple">
        <div class="input-group">
          <label>Birth Date</label>
          <input type="date">
      </div>
            
 <div class="input-group">
     <label>Gender</label>
      <select>
         <option>Select</option>
         <option>Male</option>
         <option>Female</option>
               </select>
               
 </div>
    <div class="input-group">
        <label>Grade Level</label>
            <select>
                <option>Select...</option>
                <option>Grade 1</option>
                <option>Grade 2</option>
        </select>
     </div>
  </div>
</section>

  <section>
     <h2>Contact Details</h2>
          <div class="input-group full-width">
          <label>Email Address</label>
            <input type="email" placeholder="student@example.com">
         </div>
                
    <div class="input-group full-width">
         <label>Contact Number</label>
          <input type="text" placeholder="0912-345-6789">
     </div>
  </section>

  <section>
      <h2>Other Information</h2>
         <label>Mode of Learning</label>
         <div class="radio-group">
           <input type="radio" name="mode" id="online"> <label for="online">Online</label>
      </div>
                    
      <div class="radio-group">
         <input type="radio" name="mode" id="f2f"> <label for="f2f">Face-to-Face</label>
     </div>
                    
        <div class="checkbox-group">
          <input type="checkbox" id="confirm">
              <label for="confirm">I confirm that the information provided is true and complete.</label>
          </div>
      </section>

     <button type="submit" class="submit-btn">Submit Enrollment</button>
 </form>

    <footer class="enrollment-footer">
         <p>&copy; 2025 Student Enrollment System | John Doe 9-Section</p>
        </footer>
    </div>
</html>
